{% extends "base_generic.html" %}

{% block content %}
  <h1>¿Estás seguro de que quieres eliminar este libro?</h1>
  <p><strong>{{ object.title }}</strong> por {{ object.author }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'books' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
